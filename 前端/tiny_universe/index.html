<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./src/assets/家.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=renderer content=webkit>
  <title>小小世界</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

<style>

/* 定义全局变量 */
:root{
    --w-e-textarea-border-color: var(--text-color);
    --w-e-modal-button-bg-color: var(--main-color);
    --w-e-toolbar-bg-color: var(--main-beside-color);
    --w-e-toolbar-color: var(--text-color);
    --w-e-textarea-bg-color: var(--main-beside-color);
    --w-e-textarea-color: var(--text-color);
    --w-e-textarea-slight-bg-color: var(--main-color);
    --w-e-toolbar-border-color: var(--main-color);
    --w-e-toolbar-active-bg-color: rgb(131, 133, 129,0.3);
    --w-e-toolbar-active-color: var(--common-color);

    /*黑色*/
    --header-black-color: rgba(0,0,0,0.3);
    --main-black-color:#0D0D0D;
    --main-beside-black-color: #181818;
    --text-black-color:#fff;
    --message-black-color:#141414;
    --message-text-black-color:#fff;
    --shadow-black-color: 0px 0px 4px #fff;
    --comment-black-color: #565353;


    /*白色*/
    --header-white-color: rgba(255,255,255,0.4);
    --main-white-color: #f1f1f1;
    --main-beside-white-color: #ffffff;
    --text-white-color:#000;
    --message-white-color: #ebebeb;
    --message-text-white-color:#000;
    --shadow-white-color: 0px 0px 4px #676767;
    --comment-white-color: rgba(241, 210, 210, 0.3);

    --header-color: var(--header-black-color);
    --main-color: var(--main-black-color);
    --main-beside-color: var(--main-beside-black-color);
    --text-color: var(--text-black-color);
    --message-color: var(--message-black-color);
    --message-text-color: var(--message-text-black-color);
    --shadow-color: var(--shadow-black-color);
    --comment-color: var(--comment-black-color);
    --common-color: #62b9ec;
    --common-shallow-color: #5c7d94;
    --common-shadow-color: 1px 1px 1px 1px rgb(131, 133, 129),
    -1px -1px 1px 1px rgb(100, 100, 100);

    --header-height:60px;

    /* 聊天室背景颜色 */
    --chat-bg:#dce4ec;

}

/*element-ui全局变量*/
:root {
    /*ElmessageBox背景颜色*/
    --el-bg-color: var(--main-beside-color);
    /*ElmessageBox字体颜色*/
    --el-text-color-primary: var(--text-color);
    /*ElmessageBox悬浮的背景颜色*/
    --el-color-primary-light-9: var(--main-beside-color);
    --el-color-primary-light-3: var(--main-beside-color);
    --el-color-white: var(--common-color);
    --el-bg-color-overlay: var(--main-beside-color);
    --el-color-info-light-7: var(--main-color);
    --el-color-info-light-9: var(--main-color);
    --el-fill-color-blank: var(--main-beside-color);
    /*输入框文字颜色*/
    --el-text-color-regular: var(--text-color);

    --el-fill-color-light: var(--main-color);

    --el-text-color-secondary: var(--text-color);

    --el-border-color: var(--text-color);

}

.el-message-box {
    background-color: var(--message-color);
    --el-messagebox-title-color: var(--message-text-color);
}
.el-message-box__content {
    color: var(--message-text-color);
}

@font-face{
    font-family: 'ZKXLOGOT';
    font-display: swap;
    src: url('./src/assets/ZhanKuXiaoLOGOTi-2.otf') format("truetype");
}
body {
    font-family: 'ZKXLOGOT';
    margin: 0px;
    color: var(--text-color);
    background-color: var(--main-color);
    height: 100%;
    min-height: 100vh;
}
html {
    height: 100%;
}

/*TODO:滚动条颜色*/
/*定义滚动条宽高及背景，宽高分别对应横竖滚动条的尺寸*/
::-webkit-scrollbar {
    width: 5px; /*对垂直流动条有效*/
    height: 5px; /*对水平流动条有效*/
}

/*滚动条颜色*/
::-webkit-scrollbar-thumb {
    background:var(--common-shallow-color);
    border-radius: 4px;
    opacity: 0.2;
}
/*背景颜色*/
::-webkit-scrollbar-track {
    background: var(--main-color);
}

/* 隐藏滚动条 */
/*::-webkit-scrollbar {*/
/*    display: none;*/
/*}*/


</style>
</html>
